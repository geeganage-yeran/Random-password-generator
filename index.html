<html lang="en">

<body>
    <h1>Random Password Generator</h1>

    <img src="assest/password.png" >

    <div id="content">
        <p id="output">Your password</p>

        <div id="controller">
            <p id="extra">Length :</p><input type="range" id="lengthtaker" min="4" max="75"><p id="lengthvalue">12</p>
            <button type="button" id="generate" onclick="gen()">Generate</button>
        </div>

        <div id="content1">
            <br><input type="checkbox" id="uppercase" ><label for="uppercase">Uppercase</label>
            <input type="checkbox" id="lowercase"><label for="lowercase">Lowercase</label>
            <input type="checkbox" id="numbers"><label for="numbers">Numbers</label>
            <input type="checkbox" id="special"><label for="special">Special Characters</label>
        </div>
    </div>

    </script>
